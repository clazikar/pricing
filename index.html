<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Pricing Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <!--Container-->
    <div class="container">
      <h1>Our Pricing</h1>
      <!--Toogle Div-->
      <div class="toggleDiv">
        <div class="toggleText">Annually</div>
        <div class="toggle">
          <input autocomplete="off" id="checkBox" class="check" type="checkbox">
        </div>
        <div class="toggleText">Monthly</div>
      </div>
      <!--Box Container-->
      <div class="box-container">
        <!--Box 1-->
        <div class="box box1">
          <h4 class="boxTitle">Basic</h4>
          <div class="price">
            <h2 class="basicPrice">&dollar;19.99</h2>
            <h2 class="annualPrice">&dollar;199.99</h2>
          </div>
          <p class="boxText boxText1">500 GB Storage</p>
          <p class="boxText">2 Users Allowed</p>
          <p class="boxText">Send up to 3 GB</p>
          <button>Learn more</button>

        </div>
        <!--Box 2-->
        <div id="box2" class="box box2">
          <h4 class="boxTitle boxtit">Professional</h4>
          <div class="price price2">
            <h2 class="basicPrice">&dollar;24.99</h2>
            <h2 class="annualPrice">&dollar;249.99</h2>
          </div>
          <p class="boxText boxText1 boxtit">1 TB Storage</p>
          <p class="boxText boxtit">5 Users Allowed</p>
          <p class="boxText boxtit">Send up to 10 GB</p>
          <button id="button2" type="submit">Learn more</button>

        </div>
        <!--Box 3-->
        <div class="box box3">
          <h4 class="boxTitle">Master</h4>
          <div class="price">
            <h2 class="basicPrice">&dollar;39.99</h2>
            <h2 class="annualPrice">&dollar;399.99</h2>
          </div>
          <p class="boxText boxText1">2 TB Storage</p>
          <p class="boxText">10 Users Allowed</p>
          <p class="boxText">Send up to 20 GB</p>
          <button>Learn more</button>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!--Javascript-->
  <script src="app.js"></script>
</body>
</html>
